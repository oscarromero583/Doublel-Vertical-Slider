<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: pink;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: blue;">
                <h1>BLUE Sky</h1>
                <p>all in blue</p>
            </div>
            <div style="background-color: slategray;">
                <h1>Dark Castle</h1>
                <p>all black</p>
            </div>
            <div style="background-color: yellowgreen;">
                <h1>Flying Eagle</h1>
                <p>all in yellow</p>
            </div>
        </div>

        <div class="right-slider">
            <div style="background-image: url(https://i.postimg.cc/5yDx5kTv/dgv-dg-d.jpg);"></div>
            <div style="background-image: url(https://i.postimg.cc/nVSMc3Rn/hdhd.jpg);"></div>
            <div style="background-image: url(https://i.postimg.cc/dDMJnzwc/ai-generated-8640895.jpg);"></div>
            <div style="background-image: url(https://i.postimg.cc/TwFyMNfC/pexels-fauxels-3228824.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
